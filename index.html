<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water reminder extension</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        ¿Sabías que tomar suficiente <span>agua</span> al día es indispensable
        para el funcionamiento de nuestro cerebro? ✨
      </h1>
      <div class="subcontainer">
        <form>
          <label
            >¿Por cuanto tiempo quieres que <br />
            te avisemos que tomes agua?</label
          >
          <input
            type="number"
            min="0"
            placeholder="Horario laboral (9 hrs)"
            autocomplete="off"
            id="totalTime"
          />
          <label>¿Por cuanto tiempo <br />quieres que te avisemos?</label>
          <input
            type="number"
            min="0"
            placeholder="40 min"
            id="intervalTime"
            autocomplete="off"
          />
          <button onclick="activate()" type="button">Comencemos</button>
        </form>
      </div>
      <div class="modal none" id="modal">
        <div class="containerModal">
          <span>Perfecto, vamos a darle 💪🏽 </span>
          <p class="paragraphModal"></p>
          <button class="btn-modal" onclick="closeModal()">Cerrar</button>
        </div>
      </div>
      <div class="modal-alert modal none" id="modalAlert">
        <div class="containerModal">
          <p class="paragraphModal"></p>
          <button class="btn-modal" onclick="closeModal()">Cerrar</button>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
